<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/scripts2.js"></script>
    <title>Design your own All-Star</title>
</head>

<body class="edit">
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-body-tertiary rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Design your own All-Star</h1>
                </div>
                <div class="modal-body p-5 pt-0">
                    <img class="shoes" src="images/Black.jpeg" alt="All-Star">
                    <form class="" action="http://se.shenkar.ac.il/students/2022-2023/web1/dev_33/exercises/ex4/get_params.php" method="get" name="shoeForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" name="shoeSz" pattern="[32-55]{0,9}"
                                required title="Only between 32-55" placeholder="32-55" id="shoeSize">
                            <label for="shoeSize">Shoes Size</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select rounded-3" name="shoe_clr" id="shoe_clr" required>
                                <option selected value="default">Choose color</option>
                                <option value="Red">Red</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                                <option value="Black">Black</option>
                                <option value="Yellow">yellow</option>
                            </select>
                            <label for="shoe_clr">Choose color</label>
                        </div>
                        <label >Choose Material</label>
                        <div class="form-floating mb-3 py-3">
                            Leather <input type="radio" class="form-check-input rounded-3" name="material" value="leather"
                                id="Leather" required>
                            Canvas <input type="radio" class="form-check-input rounded-3" name="material" value="canvas"
                                required><br>
                        </div>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Shipping Details</h2>
                        <label for="add">Shipping Address</label>
                         <input type="aadress" name="address" class="form-control rounded-3" id="add" placeholder="1234 st. new York"required>
                        <br>
                        <input type="submit" name="Submit" value="Submit" class="btn w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" id="Submit">
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
